<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="content">
      <div class="content__icon"></div>
      <h1 class="content__header">How did we do?</h1>
      <p class="content__text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="stars">
        <button class="stars__star" type="button">1</button>
        <button class="stars__star" type="button">2</button>
        <button class="stars__star" type="button">3</button>
        <button class="stars__star" type="button">4</button>
        <button class="stars__star" type="button">5</button>
      </div>
      <button class="content__submit">Submit</button>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Solomon Barayev</a>.
    </div> -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
